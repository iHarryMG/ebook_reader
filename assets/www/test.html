<script type="text/javascript">
    function showAndroidToast(toast) {
    	alert("showAndroidToast");
        Android.showToast(toast);
    }

     function closeActivity() {
     	alert("closeActivity");
        Android.closeActivity();
    }
</script>
<body>
	<input type="button" value="Show Toast" onclick="javascript:showAndroidToast('Toast to JavaScript interface');" />
	<br>
	<input type="button" value="Close this Activity" onclick="javascript:closeActivity();" />
</body>
